<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:80px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <h1 class="text-center">Login Here</h1>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.userName" required name="userName" matInput
                                placeholder="Enter Here">

                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <mat-hint>Enter Valid Username</mat-hint>
                        </mat-form-field>

                        <!-- PasswordField -->
                        <mat-form-field class="full-width mt10" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" required
                                name="Password" matInput placeholder="Enter Here">

                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->

                        </mat-form-field>

                        <div class="container text-center">

                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>

    </div>

</div>
