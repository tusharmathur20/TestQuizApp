<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add Question to <span><b>{{qTitle}}</b></span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content -->
                        <!-- <mat-form-field class="w100" appearance="fill">
                            <mat-label>Question Content</mat-label>
                            <textarea required rows="8" [(ngModel)]="question.content" name="content" matInput
                                placeholder="Enter Here"></textarea>
                        </mat-form-field> -->
                        <ckeditor [editor]="Editor" data="" aria-placeholder="Enter Question"
                            [(ngModel)]="question.content" name="content"></ckeditor>


                        <!-- Option -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option 1 -->
                                <mat-form-field class="w100 mt20" appearance="fill">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option2" type="text" matInput
                                        name="option1" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option2 -->
                                <mat-form-field class="w100 mt20" appearance="fill">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" matInput
                                        name="option1" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Option 3 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option3</mat-label>
                                    <input required [(ngModel)]="question.option3" name="option3" type="text" matInput
                                        name="option1" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- Option4-->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Enter Option4</mat-label>
                                    <input required [(ngModel)]="question.option4" name="option4" type="text" matInput
                                        name="option1" />
                                </mat-form-field>
                            </div>

                        </div>
                        <!-- answer  -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}
                                </mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option2">{{question.option2}}
                                </mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option3">{{question.option3}}
                                </mat-option>
                                <mat-option *ngIf="question.option1" [value]="question.option4">{{question.option4}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" appearance="fill">Add Question</button>
                        </div>
                    </form>

                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
<!-- {{question |json}} -->
