<mat-card *ngIf="user">
    <h1>Your Profile</h1>
    <!-- {{user | json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">

                    <img src="http://go.roguecc.edu/sites/athletics.roguecc.edu/files/WebFolder/Athletics/x-country/blank-profile.jpg"
                        alt="" class="profileImage">

                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>


                <div class="row">
                    <div class="col-md-10 offset-md-1">

                        <!--Table -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.userName}}</td>

                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>Exam{{user.id}}</td>

                            </tr>
                            <tr>
                                <!-- *ngIf="user.phone"  -->
                                <td>Phone</td>
                                <td>{{user.phone}}</td>

                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>

                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>

                            </tr>



                        </table>
                    </div>

                </div>
            </div>
        </div>

    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent">Share</button>
    </mat-card-actions>
</mat-card>
