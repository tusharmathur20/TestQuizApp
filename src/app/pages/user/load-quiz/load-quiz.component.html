<div class="bootsprap-wrapper">
    <div class="container-fluid">
        <h1 class>Quizzes Available</h1>
        <div class="row mt20">
            <div class="col-md-4" *ngFor="let q of quizzes">

                <mat-card class="mt20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/instruction/'+q.qid"
                            class="ml10">Start</button>
                        <button mat-button color="primary">Questions : {{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">MaxMarks : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes?.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>


        </div>

    </div>
</div>
